<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="">
            <h:outputText value="#{bundle.CreateRatingTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Title" for="title" /> &#160;
                    <b:inputText id="title" value="#{ratingController.selected.title}" title="#{bundle.CreateRatingTitle_title}" />
                    <br/>
                    <h:outputLabel value="#{bundle.CreateRatingLabel_feedback}" for="feedback" /> &#160;
                    <b:inputTextarea id="feedback" value="#{ratingController.selected.feedback}" title="#{bundle.CreateRatingTitle_feedback}" /> &#160;
                    <br/>
                   
                    <h5>  <h:outputLabel style="color: green" value="Rating Scores"/> &#160; </h5>
                    <h3>  <h:outputLabel style="color: red; font-weight: 18" value="1 - POOR &#160; || &#160; &#160;  2 - NORMAL &#160; || &#160; &#160; 3 - GOOD &#160; || &#160; &#160; 4 - WORTH BUY &#160; || &#160; &#160; 5 - AMAZING must Buy!! "/> &#160;</h3>
                   <h:outputLabel value="Product Rating"  for="productRating" />  <br/>  
                    <br/>
                    <b:inputText id="productRating" value="#{ratingController.selected.productRating}" title="#{bundle.CreateRatingTitle_productRating}" /> 
                    <br/> 
                    
                </h:panelGrid>
                <br />
                <h:commandLink action="#{userController.createReview(ratingController.selected)}" class="btn btn-warning" value="#{bundle.CreateRatingSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{ratingController.prepareList}" value="#{bundle.CreateRatingShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateRatingIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
