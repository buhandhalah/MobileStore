<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="">
            <h:outputText value="#{bundle.CreateRatingTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="0">
                    <br/>
                    <h:outputLabel value="Title" for="title" />
                    <b:inputTextarea id="title" value="#{ratingController.selected.title}" title="#{bundle.CreateRatingTitle_title}" />
                    <h:outputLabel value="Comments" for="feedback" />
                    <b:inputTextarea id="feedback" value="#{ratingController.selected.feedback}" title="#{bundle.CreateRatingTitle_feedback}" />
                    <br/>
                    <h:outputLabel value="Product Rating"  for="productRating" /> <h6 style="color: green"></h6>  <br/>  
                    <h5>    Rating Scores   </h5> 
                    <h4 style="color: red"> 1 - POOR  || &#160; &#160;  2 - NORMAL  || &#160; &#160; 3 - GOOD  || &#160; &#160; 4 - WORTH BUY  || &#160; &#160; 5 - AMAZING must Buy!! </h4>
                    <b:inputText tiny-screen="one-third" id="productRating" value="#{ratingController.selected.productRating}" title="#{bundle.CreateRatingTitle_productRating}" />
                    <br/>
                    <h:outputLabel value="Customer Name" for="customerId" /> 
                    <h:outputLabel style="color: blue" value="#{userController.selected.CName}"/>
                    <br/> <br/>
                    <h:outputLabel value="Product Brand" for="product brand" />
                    <b:selectOneMenu id="rbrand" value="#{userController.RBrand}" title="#{bundle.CreateRatingTitle_productId}" onchange="submit()" >
                        <f:selectItem itemLabel="All brands" itemValue=""/>
                        <f:selectItems value="#{userController.brands}"/>
                    </b:selectOneMenu>

                    <h:outputLabel value="Product Model" for="product model" />
                    <b:selectOneMenu style="float: right" id="mmodel" value="#{userController.mmodel}" title="#{bundle.CreateRatingTitle_productId}" onchange="submit()" >
                        <f:selectItem itemLabel="All Models" itemValue=""/>
                        <f:selectItems value="#{userController.models}"/>
                    </b:selectOneMenu>
                  
                </h:panelGrid>
                <br />
                <h:commandLink action="#{userController.NewReview(ratingController.selected)}" class="btn btn-warning" value="#{bundle.CreateRatingSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{ratingController.prepareList}" value="#{bundle.CreateRatingShowAllLink}" immediate="true"/>
                &#160; &#160; || &#160; &#160;
                <h:link outcome="/index" value="#{bundle.CreateRatingIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
