<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateShippingTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateShippingLabel_id}" for="id" />
                    <h:inputText id="id" value="#{shippingController.selected.id}" title="#{bundle.CreateShippingTitle_id}" required="true" requiredMessage="#{bundle.CreateShippingRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateShippingLabel_address}" for="address" />
                    <h:inputText id="address" value="#{shippingController.selected.address}" title="#{bundle.CreateShippingTitle_address}" />
                    <h:outputLabel value="#{bundle.CreateShippingLabel_customerId}" for="customerId" />
                    <h:selectOneMenu id="customerId" value="#{shippingController.selected.customerId}" title="#{bundle.CreateShippingTitle_customerId}" required="true" requiredMessage="#{bundle.CreateShippingRequiredMessage_customerId}">
                        <f:selectItems value="#{customerController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{shippingController.create}" value="#{bundle.CreateShippingSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{shippingController.prepareList}" value="#{bundle.CreateShippingShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateShippingIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
