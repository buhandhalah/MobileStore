<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="">
            <h:outputText value="#{bundle.ListFaqTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListFaqEmpty}" rendered="#{faqController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{faqController.items.rowCount > 0}">
                    <h:outputText value="#{faqController.pagination.pageFirstItem + 1}..#{faqController.pagination.pageLastItem + 1}/#{faqController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{faqController.previous}" value="#{bundle.Previous} #{faqController.pagination.pageSize}" rendered="#{faqController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{faqController.next}" value="#{bundle.Next} #{faqController.pagination.pageSize}" rendered="#{faqController.pagination.hasNextPage}"/>&nbsp;
                    <b:dataTable value="#{userController.FItems()}" var="item" border="0"  style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFaqTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFaqTitle_question}"/>
                            </f:facet>
                            <h:outputText value="#{item.question}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFaqTitle_answer}"/>
                            </f:facet>
                            <h:outputText value="#{item.answer}"/>
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{faqController.prepareView}" value="#{bundle.ListFaqViewLink}"/>
                            <h:outputText value=" "/>
                           
                        </h:column>
                    </b:dataTable>
                </h:panelGroup>
                <br />
                
                <br />
                <br />
                
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListFaqIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
