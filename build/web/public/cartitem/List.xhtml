<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCartitemTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListCartitemEmpty}" rendered="#{cartitemController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{cartitemController.items.rowCount > 0}">
                    <h:outputText value="#{cartitemController.pagination.pageFirstItem + 1}..#{cartitemController.pagination.pageLastItem + 1}/#{cartitemController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{cartitemController.previous}" value="#{bundle.Previous} #{cartitemController.pagination.pageSize}" rendered="#{cartitemController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{cartitemController.next}" value="#{bundle.Next} #{cartitemController.pagination.pageSize}" rendered="#{cartitemController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{cartitemController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCartitemTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCartitemTitle_quantity}"/>
                            </f:facet>
                            <h:outputText value="#{item.quantity}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCartitemTitle_cartId}"/>
                            </f:facet>
                            <h:outputText value="#{item.cartId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCartitemTitle_productId}"/>
                            </f:facet>
                            <h:outputText value="#{item.productId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{cartitemController.prepareView}" value="#{bundle.ListCartitemViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{cartitemController.prepareEdit}" value="#{bundle.ListCartitemEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{cartitemController.destroy}" value="#{bundle.ListCartitemDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{cartitemController.prepareCreate}" value="#{bundle.ListCartitemCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListCartitemIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
