<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListShippingTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                
                
                
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListShippingEmpty}" rendered="#{shippingController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{shippingController.items.rowCount > 0}">
                    <h:outputText value="#{shippingController.pagination.pageFirstItem + 1}..#{shippingController.pagination.pageLastItem + 1}/#{shippingController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{shippingController.previous}" value="#{bundle.Previous} #{shippingController.pagination.pageSize}" rendered="#{shippingController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{shippingController.next}" value="#{bundle.Next} #{shippingController.pagination.pageSize}" rendered="#{shippingController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{shippingController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListShippingTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListShippingTitle_address}"/>
                            </f:facet>
                            <h:outputText value="#{item.address}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListShippingTitle_customerId}"/>
                            </f:facet>
                            <h:outputText value="#{item.customerId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{shippingController.prepareView}" value="#{bundle.ListShippingViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{shippingController.prepareEdit}" value="#{bundle.ListShippingEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{shippingController.destroy}" value="#{bundle.ListShippingDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{shippingController.prepareCreate}" value="#{bundle.ListShippingCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListShippingIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
