<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPromotionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                
                
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPromotionLabel_promoId}"/>
                    <h:outputText value="#{userController.promotion.promoId}" title="#{bundle.ViewPromotionTitle_promoId}"/>
                    <h:outputText value="#{bundle.ViewPromotionLabel_startDate}"/>
                    <h:outputText value="#{userController.promotion.startDate}" title="#{bundle.ViewPromotionTitle_startDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewPromotionLabel_endDate}"/>
                    <h:outputText value="#{userController.promotion.endDate}" title="#{bundle.ViewPromotionTitle_endDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="Product Name " />
                    <h:outputText value="#{userController.promotion.productId.brand}"  title="#{bundle.ViewPromotionTitle_productId}"/>&#160;
                    <h:outputText value="#{userController.promotion.productId.modelName}" title="#{bundle.ViewPromotionTitle_productId}"/>
               
               <h:graphicImage value="/resources/ProductImg/#{userController.promotion.productId.imgFilename}" width="200"/>
               
                
                </h:panelGrid>
                <br />
                <b:dataTable value="#{userController.GetItems(userController.promotion.productId)}" var="item" border="0" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRatingTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRatingTitle_title}"/>
                            </f:facet>
                            <h:outputText value="#{item.title}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRatingTitle_feedback}"/>
                            </f:facet>
                            <h:outputText value="#{item.feedback}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRatingTitle_productRating}"/>
                            </f:facet>
                            <h:outputText value="#{item.productRating}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRatingTitle_customerId}"/>
                            </f:facet>
                            <h:outputText value="#{item.customerId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRatingTitle_productId}"/>
                            </f:facet>
                            <h:outputText value="#{item.productId}"/>
                        </h:column>
                        
                    </b:dataTable>
                <br />
               
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPromotionIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
