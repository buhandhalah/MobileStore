<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCustomerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Username" for="username" />
                    <h:inputText id="username" value="#{customerController.selected.username}" title="#{bundle.CreateCustomerTitle_username}" required="true" requiredMessage="#{bundle.CreateCustomerRequiredMessage_username}"/>
                    <h:outputLabel value="Password" for="Password" />
                    <h:inputSecret id="Password" value="#{customerController.selected.CPassword}" title="#{bundle.CreateCustomerTitle_CPassword}"/>
                    <h:outputLabel value="Confirm Password: " for="password1" />
                    <h:inputSecret id="password1" value="#{userController.password}" />    
                    <h:outputLabel value="Customer Name" for="CName" />
                    <h:inputText id="CName" value="#{customerController.selected.CName}" title="#{bundle.CreateCustomerTitle_CName}" required="true" requiredMessage="#{bundle.CreateCustomerRequiredMessage_CName}"/>
                    
                    <h:outputLabel value="Email" for="email" />
                    <h:inputText id="email" value="#{customerController.selected.email}" title="#{bundle.CreateCustomerTitle_email}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{userController.register(customerController.selected)}" value="#{bundle.CreateCustomerSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{customerController.prepareList}" value="#{bundle.CreateCustomerShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCustomerIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
