<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCustomerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCustomerLabel_username}" for="username" />
                    <h:inputText id="username" value="#{customerController.selected.username}" title="#{bundle.EditCustomerTitle_username}" required="true" requiredMessage="#{bundle.EditCustomerRequiredMessage_username}"/>
                    <h:outputLabel value="#{bundle.EditCustomerLabel_CPassword}" for="CPassword" />
                    <h:inputText id="CPassword" value="#{customerController.selected.CPassword}" title="#{bundle.EditCustomerTitle_CPassword}" required="true" requiredMessage="#{bundle.EditCustomerRequiredMessage_CPassword}"/>
                    <h:outputLabel value="#{bundle.EditCustomerLabel_CName}" for="CName" />
                    <h:inputText id="CName" value="#{customerController.selected.CName}" title="#{bundle.EditCustomerTitle_CName}" required="true" requiredMessage="#{bundle.EditCustomerRequiredMessage_CName}"/>
                    <h:outputLabel value="#{bundle.EditCustomerLabel_groupname}" for="groupname" />
                    <h:inputText id="groupname" value="#{customerController.selected.groupname}" title="#{bundle.EditCustomerTitle_groupname}" required="true" requiredMessage="#{bundle.EditCustomerRequiredMessage_groupname}"/>
                    <h:outputLabel value="#{bundle.EditCustomerLabel_email}" for="email" />
                    <h:inputText id="email" value="#{customerController.selected.email}" title="#{bundle.EditCustomerTitle_email}" />
                </h:panelGrid>
                <h:commandLink action="#{customerController.update}" value="#{bundle.EditCustomerSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCustomerViewLink}"/>
                <br />
                <h:commandLink action="#{customerController.prepareList}" value="#{bundle.EditCustomerShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditCustomerIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
