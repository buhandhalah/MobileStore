<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPromotionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPromotionLabel_promoId}"/>
                    <h:outputText value="#{promotionController.selected.promoId}" title="#{bundle.ViewPromotionTitle_promoId}"/>
                    <h:outputText value="#{bundle.ViewPromotionLabel_startDate}"/>
                    <h:outputText value="#{promotionController.selected.startDate}" title="#{bundle.ViewPromotionTitle_startDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewPromotionLabel_endDate}"/>
                    <h:outputText value="#{promotionController.selected.endDate}" title="#{bundle.ViewPromotionTitle_endDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewPromotionLabel_productId}"/>
                    <h:outputText value="#{promotionController.selected.productId}" title="#{bundle.ViewPromotionTitle_productId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{promotionController.destroyAndView}" value="#{bundle.ViewPromotionDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPromotionEditLink}"/>
                <br />
                <h:commandLink action="#{promotionController.prepareCreate}" value="#{bundle.ViewPromotionCreateLink}" />
                <br />
                <h:commandLink action="#{promotionController.prepareList}" value="#{bundle.ViewPromotionShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPromotionIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
