<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewFaqTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewFaqLabel_id}"/>
                    <h:outputText value="#{faqController.selected.id}" title="#{bundle.ViewFaqTitle_id}"/>
                    <h:outputText value="#{bundle.ViewFaqLabel_question}"/>
                    <h:outputText value="#{faqController.selected.question}" title="#{bundle.ViewFaqTitle_question}"/>
                    <h:outputText value="#{bundle.ViewFaqLabel_answer}"/>
                    <h:outputText value="#{faqController.selected.answer}" title="#{bundle.ViewFaqTitle_answer}"/>
                    <h:outputText value="#{bundle.ViewFaqLabel_faqStatus}"/>
                    <h:outputText value="#{faqController.selected.faqStatus}" title="#{bundle.ViewFaqTitle_faqStatus}"/>
                    <h:outputText value="#{bundle.ViewFaqLabel_customerId}"/>
                    <h:outputText value="#{faqController.selected.customerId}" title="#{bundle.ViewFaqTitle_customerId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{faqController.destroyAndView}" value="#{bundle.ViewFaqDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewFaqEditLink}"/>
                <br />
                <h:commandLink action="#{faqController.prepareCreate}" value="#{bundle.ViewFaqCreateLink}" />
                <br />
                <h:commandLink action="#{faqController.prepareList}" value="#{bundle.ViewFaqShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewFaqIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
