<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPaymentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPaymentEmpty}" rendered="#{paymentController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{paymentController.items.rowCount > 0}">
                    <h:outputText value="#{paymentController.pagination.pageFirstItem + 1}..#{paymentController.pagination.pageLastItem + 1}/#{paymentController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{paymentController.previous}" value="#{bundle.Previous} #{paymentController.pagination.pageSize}" rendered="#{paymentController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{paymentController.next}" value="#{bundle.Next} #{paymentController.pagination.pageSize}" rendered="#{paymentController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{paymentController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPaymentTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPaymentTitle_PMethod}"/>
                            </f:facet>
                            <h:outputText value="#{item.PMethod}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPaymentTitle_idNumber}"/>
                            </f:facet>
                            <h:outputText value="#{item.idNumber}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPaymentTitle_customerId}"/>
                            </f:facet>
                            <h:outputText value="#{item.customerId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{paymentController.prepareView}" value="#{bundle.ListPaymentViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{paymentController.prepareEdit}" value="#{bundle.ListPaymentEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{paymentController.destroy}" value="#{bundle.ListPaymentDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{paymentController.prepareCreate}" value="#{bundle.ListPaymentCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListPaymentIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
