<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCartTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCartLabel_id}" for="id" />
                    <h:inputText id="id" value="#{cartController.selected.id}" title="#{bundle.EditCartTitle_id}" required="true" requiredMessage="#{bundle.EditCartRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditCartLabel_CStatus}" for="CStatus" />
                    <h:inputText id="CStatus" value="#{cartController.selected.CStatus}" title="#{bundle.EditCartTitle_CStatus}" />
                    <h:outputLabel value="#{bundle.EditCartLabel_datePurchased}" for="datePurchased" />
                    <h:inputText id="datePurchased" value="#{cartController.selected.datePurchased}" title="#{bundle.EditCartTitle_datePurchased}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditCartLabel_paymentId}" for="paymentId" />
                    <h:selectOneMenu id="paymentId" value="#{cartController.selected.paymentId}" title="#{bundle.EditCartTitle_paymentId}" >
                        <f:selectItems value="#{paymentController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditCartLabel_shippingId}" for="shippingId" />
                    <h:selectOneMenu id="shippingId" value="#{cartController.selected.shippingId}" title="#{bundle.EditCartTitle_shippingId}" >
                        <f:selectItems value="#{shippingController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{cartController.update}" value="#{bundle.EditCartSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCartViewLink}"/>
                <br />
                <h:commandLink action="#{cartController.prepareList}" value="#{bundle.EditCartShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditCartIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
