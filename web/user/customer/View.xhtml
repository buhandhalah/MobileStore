<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCustomerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCustomerLabel_username}"/>
                    <h:outputText value="#{userController.selected.username}" title="#{bundle.ViewCustomerTitle_username}"/>
                    <h:outputText value="#{bundle.ViewCustomerLabel_CPassword}"/>
                    <h:outputText value="#{customerController.selected.CPassword}" title="#{bundle.ViewCustomerTitle_CPassword}"/>
                    <h:outputText value="#{bundle.ViewCustomerLabel_CName}"/>
                    <h:outputText value="#{userController.selected.CName}" title="#{bundle.ViewCustomerTitle_CName}"/>
                    <h:outputText value="#{bundle.ViewCustomerLabel_groupname}"/>
                    <h:outputText value="#{userController.selected.groupname}" title="#{bundle.ViewCustomerTitle_groupname}"/>
                    <h:outputText value="#{bundle.ViewCustomerLabel_email}"/>
                    <h:outputText value="#{userController.selected.email}" title="#{bundle.ViewCustomerTitle_email}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{customerController.destroyAndView}" value="#{bundle.ViewCustomerDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCustomerEditLink}"/>
                <br />
                <h:commandLink action="#{customerController.prepareCreate}" value="#{bundle.ViewCustomerCreateLink}" />
                <br />
                <h:commandLink action="#{customerController.prepareList}" value="#{bundle.ViewCustomerShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCustomerIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
