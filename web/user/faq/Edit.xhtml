<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditFaqTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditFaqLabel_id}" for="id" />
                    <h:inputText id="id" value="#{faqController.selected.id}" title="#{bundle.EditFaqTitle_id}" required="true" requiredMessage="#{bundle.EditFaqRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditFaqLabel_question}" for="question" />
                    <h:inputText id="question" value="#{faqController.selected.question}" title="#{bundle.EditFaqTitle_question}" />
                    <h:outputLabel value="#{bundle.EditFaqLabel_answer}" for="answer" />
                    <h:inputText id="answer" value="#{faqController.selected.answer}" title="#{bundle.EditFaqTitle_answer}" />
                    <h:outputLabel value="#{bundle.EditFaqLabel_faqStatus}" for="faqStatus" />
                    <h:inputText id="faqStatus" value="#{faqController.selected.faqStatus}" title="#{bundle.EditFaqTitle_faqStatus}" />
                    <h:outputLabel value="#{bundle.EditFaqLabel_customerId}" for="customerId" />
                    <h:selectOneMenu id="customerId" value="#{faqController.selected.customerId}" title="#{bundle.EditFaqTitle_customerId}" >
                        <f:selectItems value="#{customerController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{faqController.update}" value="#{bundle.EditFaqSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditFaqViewLink}"/>
                <br />
                <h:commandLink action="#{faqController.prepareList}" value="#{bundle.EditFaqShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditFaqIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
