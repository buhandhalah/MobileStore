<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="bootstrap.css"></h:outputStylesheet>
        <h:outputStylesheet library="css" name="amazon.css"></h:outputStylesheet>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <!--  <h:outputStylesheet library="css" name="jsfcrud.css"/> -->
    </h:head>

    <h:body style="padding: 60px;">
        <h:form>


            <b:navBar brand="Mobify" brandHref="" fixed="top" inverse="true">
               
                <h:graphicImage  width="100" height="55" value="/resources/logo.png" style="float: left"/>
                

                <b:navbarLinks>
                    
                    <ui:fragment rendered="#{request.remoteUser != null and request.remoteUser == 'admin'}">
                        
                        <b:navbarLinks>
                    <b:navLink outcome="/admin/product/List" value="Products"/>             
                    <b:navLink outcome="/admin/cart/List" value="My Cart"/> 
                    <b:navLink outcome="/admin/promotion/List" value="Promotion"/>
                    <b:navLink outcome="/admin/rating/List" value="Rating"/>
                    <b:navLink outcome="/admin/faq/List" value="FAQ"/>
                    <b:navLink outcome="/contact" value="Contact"/> 
                    </b:navbarLinks>
                    </ui:fragment>
                    
                    <ui:fragment rendered="#{request.remoteUser == null}">
                        
                        <b:navbarLinks>
                    <b:navLink outcome="/public/product/List" value="Products"/>             
                    <b:navLink outcome="/user/cart/View" value="My Cart"/> 
                    <b:navLink outcome="/public/faq/List" value="FAQ"/>
                    <b:navLink outcome="/public/promotion/List" value="Promotion"/>
                    <b:navLink outcome="/contact" value="Contact"/> 
                    </b:navbarLinks>
                    </ui:fragment>
                    
                    <ui:fragment rendered="#{request.remoteUser != null and request.remoteUser != 'admin'}">
                        
                        <b:navbarLinks>
                    <b:navLink outcome="/public/product/List" value="Products"/>             
                    <b:navLink outcome="/user/cart/View" value="My Cart"/> 
                    <b:navLink outcome="/user/faq/List" value="FAQ"/>
                    <b:navLink outcome="/public/promotion/List" value="Promotion"/>
                    <b:navLink outcome="/user/rating/Create" value="Add Review"/>
                    <b:navLink outcome="/contact" value="Contact"/>
                    </b:navbarLinks>
                    </ui:fragment>
                    
                   
                </b:navbarLinks>  
                <ui:insert name="navbar"></ui:insert>
                <b:navbarLinks pull="right" rendered="#{not empty request.remoteUser}">
                    <b:navCommandLink  value="Logout" action="#{userController.logout}" />
                </b:navbarLinks>
                <b:navbarLinks pull="right" rendered="#{empty request.remoteUser}">
                    <b:navLink  value="Register" outcome="/public/customer/Create" />
                    <b:navLink  value="Login" outcome="/login" />
                </b:navbarLinks>
                <!--change your logout to usertemplate-->
            </b:navBar>
            <b:iconAwesome style="float: right" name="spinner" spin="true" size="3x" />
        </h:form>

        <h1>
            <ui:insert name="title"></ui:insert>
        </h1>
        <p>
            <ui:insert name="body"></ui:insert>
        </p>
        <p>
            <ui:insert name="footer"></ui:insert>
        </p>

        <p>
            <ui:insert name="LoginPage"></ui:insert>
        </p>

        <ui:insert name="footer">
            <ui:include src="/Footer.xhtml" />
        </ui:insert>

    </h:body>

</html>
