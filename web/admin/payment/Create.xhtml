<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePaymentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePaymentLabel_id}" for="id" />
                    <h:inputText id="id" value="#{paymentController.selected.id}" title="#{bundle.CreatePaymentTitle_id}" required="true" requiredMessage="#{bundle.CreatePaymentRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreatePaymentLabel_PMethod}" for="PMethod" />
                    <h:inputText id="PMethod" value="#{paymentController.selected.PMethod}" title="#{bundle.CreatePaymentTitle_PMethod}" />
                    <h:outputLabel value="#{bundle.CreatePaymentLabel_idNumber}" for="idNumber" />
                    <h:inputText id="idNumber" value="#{paymentController.selected.idNumber}" title="#{bundle.CreatePaymentTitle_idNumber}" />
                    <h:outputLabel value="#{bundle.CreatePaymentLabel_customerId}" for="customerId" />
                    <h:selectOneMenu id="customerId" value="#{paymentController.selected.customerId}" title="#{bundle.CreatePaymentTitle_customerId}" required="true" requiredMessage="#{bundle.CreatePaymentRequiredMessage_customerId}">
                        <f:selectItems value="#{customerController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{paymentController.create}" value="#{bundle.CreatePaymentSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{paymentController.prepareList}" value="#{bundle.CreatePaymentShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePaymentIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
