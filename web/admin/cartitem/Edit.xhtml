<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCartitemTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCartitemLabel_id}" for="id" />
                    <h:inputText id="id" value="#{cartitemController.selected.id}" title="#{bundle.EditCartitemTitle_id}" required="true" requiredMessage="#{bundle.EditCartitemRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditCartitemLabel_quantity}" for="quantity" />
                    <h:inputText id="quantity" value="#{cartitemController.selected.quantity}" title="#{bundle.EditCartitemTitle_quantity}" />
                    <h:outputLabel value="#{bundle.EditCartitemLabel_cartId}" for="cartId" />
                    <h:selectOneMenu id="cartId" value="#{cartitemController.selected.cartId}" title="#{bundle.EditCartitemTitle_cartId}" >
                        <f:selectItems value="#{cartController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditCartitemLabel_productId}" for="productId" />
                    <h:selectOneMenu id="productId" value="#{cartitemController.selected.productId}" title="#{bundle.EditCartitemTitle_productId}" >
                        <f:selectItems value="#{productController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{cartitemController.update}" value="#{bundle.EditCartitemSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCartitemViewLink}"/>
                <br />
                <h:commandLink action="#{cartitemController.prepareList}" value="#{bundle.EditCartitemShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditCartitemIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
