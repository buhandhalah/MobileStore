<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditProductTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditProductLabel_id}" for="id" />
                    <h:inputText id="id" value="#{productController.selected.id}" title="#{bundle.EditProductTitle_id}" required="true" requiredMessage="#{bundle.EditProductRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditProductLabel_PName}" for="PName" />
                    <h:inputText id="PName" value="#{productController.selected.PName}" title="#{bundle.EditProductTitle_PName}" required="true" requiredMessage="#{bundle.EditProductRequiredMessage_PName}"/>
                    <h:outputLabel value="#{bundle.EditProductLabel_price}" for="price" />
                    <h:inputText id="price" value="#{productController.selected.price}" title="#{bundle.EditProductTitle_price}" required="true" requiredMessage="#{bundle.EditProductRequiredMessage_price}"/>
                    <h:outputLabel value="#{bundle.EditProductLabel_imgFilename}" for="imgFilename" />
                    <h:inputText id="imgFilename" value="#{productController.selected.imgFilename}" title="#{bundle.EditProductTitle_imgFilename}" />
                    <h:outputLabel value="#{bundle.EditProductLabel_modelName}" for="modelName" />
                    <h:inputText id="modelName" value="#{productController.selected.modelName}" title="#{bundle.EditProductTitle_modelName}" required="true" requiredMessage="#{bundle.EditProductRequiredMessage_modelName}"/>
                    <h:outputLabel value="#{bundle.EditProductLabel_brand}" for="brand" />
                    <h:inputText id="brand" value="#{productController.selected.brand}" title="#{bundle.EditProductTitle_brand}" required="true" requiredMessage="#{bundle.EditProductRequiredMessage_brand}"/>
                </h:panelGrid>
                <h:commandLink action="#{productController.update}" value="#{bundle.EditProductSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditProductViewLink}"/>
                <br />
                <h:commandLink action="#{productController.prepareList}" value="#{bundle.EditProductShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditProductIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
