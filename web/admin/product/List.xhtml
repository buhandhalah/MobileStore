<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="">
            <h:outputText value="#{bundle.ListProductTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                 <h3 style="color: red; font-weight: bold; font-size: 18px">MOST SOLD PRODUCT</h3>
                <b:dataTable value="#{userController.mostSold}" var="item" border="8"  style="border:solid 4px" page-length="1"> 
                 
                        <h:column>
                            <f:facet name="header">
                                <h:outputText style="color: blue" value="Total Quantity Sold Out"/>
                            </f:facet>
                            <h:outputText  style="color: red; font-weight: bold; font-size: 18px" value="#{item.quantity}"/> 
                        </h:column>
                    
                     <h:column>
                            <f:facet name="header">
                                <h:outputText value="PRODUCT IMAGE"/>
                            </f:facet>
                         <h:graphicImage value="/resources/ProductImg/#{item.productId.imgFilename}" width="100" />
                           
                        </h:column>
                     <h:column>
                            <f:facet name="header">
                                <h:outputText value="MODEL NAME"/>
                            </f:facet>
                         <h:outputText value="#{item.productId.brand}  #{item.productId.modelName}"/>
                        </h:column>
                     <h:column>
                            <f:facet name="header">
                                <h:outputText style="font-size: 14px; color: red; font-weight: bold" value="TOTAL REVENUE FROM PRODUCT"/>
                            </f:facet>
                            <h:outputText style="color: red; font-weight: bold; font-size: 18px" value="#{item.productId.price * item.quantity}"/>
                        </h:column>
                
                    </b:dataTable>
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListProductEmpty}" rendered="#{productController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{productController.items.rowCount > 0}">
                    
                    <b:dataTable value="#{productController.items}" var="item" border="0"  style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProductTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProductTitle_PName}"/>
                            </f:facet>
                            <h:outputText value="#{item.PName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProductTitle_price}"/>
                            </f:facet>
                            <h:outputText value="#{item.price}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProductTitle_imgFilename}"/>
                            </f:facet>
                            <h:graphicImage value="/resources/ProductImg/#{item.imgFilename}" width="100" height="100"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProductTitle_modelName}"/>
                            </f:facet>
                            <h:outputText value="#{item.modelName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProductTitle_brand}"/>
                            </f:facet>
                            <h:outputText value="#{item.brand}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{productController.prepareView}" value="#{bundle.ListProductViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{productController.prepareEdit}" value="#{bundle.ListProductEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{productController.destroy}" value="#{bundle.ListProductDestroyLink}"/>
                        </h:column>
                    </b:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{productController.prepareCreate}" value="#{bundle.ListProductCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListProductIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
