<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewProductTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewProductLabel_id}"/>
                    <h:outputText value="#{userController.product.id}" title="#{bundle.ViewProductTitle_id}"/> 
                   
                     <h:outputText value="#{bundle.ViewProductLabel_PName}"/>  
                    <h:outputText value="#{userController.product.PName}" title="#{bundle.ViewProductTitle_PName}"/>
                     
                    <h:outputText value="#{bundle.ViewProductLabel_price}"/>
                    <h:outputText value="#{userController.product.price}" title="#{bundle.ViewProductTitle_price}"/>
                    <h:outputText value="#{bundle.ViewProductLabel_imgFilename}"/>
                    <h:graphicImage value="/resources/ProductImg/#{userController.product.imgFilename}" width="200"/>
                    <h:outputText value="#{bundle.ViewProductLabel_modelName}"/>
                    <h:outputText value="#{userController.product.modelName}" title="#{bundle.ViewProductTitle_modelName}"/>
                    <h:outputText value="#{bundle.ViewProductLabel_brand}"/>
                    <h:outputText value="#{userController.product.brand}" title="#{bundle.ViewProductTitle_brand}"/>
                </h:panelGrid>
                <br />
                <b:dataTable value="#{userController.GetItems(userController.product)}" var="item" border="0" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRatingTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRatingTitle_title}"/>
                            </f:facet>
                            <h:outputText value="#{item.title}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRatingTitle_feedback}"/>
                            </f:facet>
                            <h:outputText value="#{item.feedback}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRatingTitle_productRating}"/>
                            </f:facet>
                            <h:outputText value="#{item.productRating}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRatingTitle_customerId}"/>
                            </f:facet>
                            <h:outputText value="#{item.customerId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRatingTitle_productId}"/>
                            </f:facet>
                            <h:outputText value="#{item.productId}"/>
                        </h:column>
                       
                    </b:dataTable>
                <br />
                <h:commandLink action="#{userController.addReview()}" class="btn btn-warning" value="Add New Review"/>
                <br/>
                <br/>
                <h:commandLink action="#{productController.prepareList}" value="#{bundle.ViewProductShowAllLink}"/>
                &#160; &#160; || &#160; &#160;
                <h:link outcome="/index" value="#{bundle.ViewProductIndexLink}"/>
                &#160; &#160; || &#160; &#160;
                <h:link outcome="/user/rating/List" value="Show All Rated Products"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
